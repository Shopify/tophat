name: SwiftLint

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    name: SwiftLint
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/realm/swiftlint:0.49.1

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: SwiftLint
        run: swiftlint --reporter github-actions-logging --strict
