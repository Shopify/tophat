name: SwiftLint

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    name: SwiftLint
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/realm/swiftlint:0.49.1

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: SwiftLint
        run: swiftlint --reporter github-actions-logging --strict
